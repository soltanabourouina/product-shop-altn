<div class="app-frame" *ngIf="payload$ | async as pl">
  <app-table
    class="table"
    [data]="pl.products"
    [totalRecords]="pl.total"
    [config]="conf"
    [entity]="entity"
    [selectable]="true"
    (saved)="onSave($event)"
    (deleted)="onDeleteProduct($event)"
    [lazy]="false"
    (lazyLoaded)="loadData($event)">
  </app-table>
</div>
